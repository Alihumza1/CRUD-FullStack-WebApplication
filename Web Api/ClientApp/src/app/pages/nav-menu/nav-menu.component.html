        data-toggle="collapse"
        data-target=".navbar-collapse"

        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-muted" [routerLink]="['/pages/home']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-muted" [routerLink]="['/pages/counter']">Counter</a >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-muted" [routerLink]="['/pages/dephome']">Department</a >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-muted" [routerLink]="['/pages/fetch-data']"
              >Fetch data</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-muted" [routerLink]="['/pages/playground']" >PlayGround</a >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-muted  " [routerLink]="['']" (click)="logout()"><b>Log out</b></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
